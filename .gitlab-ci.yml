stages:
  - test

unit-test:
  stage: test
  image: dh-iutl.univ-artois.fr/composer
  tags:
    - docker
  script:
    - cp .env.example .env
    - composer install --no-interaction --prefer-dist --optimize-autoloader
    - php artisan key:generate
    - echo "Running PHPUnit tests..."
    - php artisan test
  only:
    - main
    - dev
